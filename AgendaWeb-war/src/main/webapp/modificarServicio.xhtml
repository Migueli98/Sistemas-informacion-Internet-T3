<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Modificar Servicio</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ONG'}">
        
                
                <ui:repeat var="i" value="#{controladorPropuestas.servicio}"> 
                       
                <h:form id="ListaActividades">
                <h:inputHidden value="#{controladorPropuestas.servicio.codigoServicio}"></h:inputHidden>
                <h1>Modificar Servicio</h1>
                    <table id="tablaListaActividades">
						<tr>
							<td>ID Proyecto</td>

							<td><h:outputText value="#{i.codigoServicio}" /></td>
						</tr>
						<tr>
                            <td>Tipo de Servicio </td>

                            <td><h:inputText  value="#{i.tipoServicio}"/></td>
                        </tr>

                        <tr>
                            <td>Nombre </td>
                            <td><h:inputText  value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Descripci√≥n </td>
                            <td><h:inputText  value="#{i.descripcion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Numero de horas necesarias </td>
                            <td><h:inputText  value="#{i.numHoras}"/></td>
                        </tr>   
                        
                         <tr>
                            <td>Numero de participantes </td>
                            <td><h:inputText  value="#{i.numParticipantes}"/></td>
                        </tr>    
                      
                        
                        <tr>
                            <td>Zona </td>
                            <td><h:inputText  value="#{i.zona}"/></td>
                        </tr>  
                                            
                        
                    </table>
                
                    
                    
                  <br/>
					
						<h:commandButton value="Guardar" styleClass="btnGuardar"
							action="#{controladorPropuestas.guardarServicio(controlAutorizacion.getEmail())}" />
					
						<h:commandButton value="Cancelar" styleClass="btnCancelar"
							action="serviciosActivos.xhtml" />

				</h:form>
				</ui:repeat>
				
                 
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
