
<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Modificar Ong</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">
        
                <h1>Modificar Ong</h1> 
                <ui:repeat var="i" value = "#{controlAutorizacion.ongAd}"> 
                                
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
						<tr>
							<td>email ong</td>

							<td><h:outputText value="#{i.email}" /></td>
						</tr>
						<tr>
                            <td>Nombre </td>

                            <td><h:inputText  value="#{i.nombreONG}"/></td>
                        </tr>

                        <tr>
                            <td>Direccion </td>
                            <td><h:inputText  value="#{i.direccion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Ciudad </td>
                            <td><h:inputText  value="#{i.ciudad}"/></td>
                        </tr>      
						<tr>
                            <td>Pais </td>
                            <td><h:inputText  value="#{i.pais}"/></td>
                        </tr> 
                        <tr>
                        	<td>Telefono </td>
                            <td><h:inputText  value="#{i.telefono}"/></td>
                        </tr> 
                                            
                        
                    </table>
                
                

						<h:commandButton value="Guardar" styleClass="btnGuardar"
							action="#{controlAutorizacion.guardarModificacionOng(i.email)}" />

						<h:commandButton value="Cancelar" styleClass="btnCancelar"
							action="verOngsAd.xhtml" />
	
				</h:form>
                 </ui:repeat>
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
