<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="title">Valoraciones</ui:define>
	<ui:define name="content">

		<c:choose>

			<c:when test="#{controlAutorizacion.email.rol == 'ONG'}">

				<h1>Valoraciones</h1>
				<div class="bordeTablaActividades">
				<h:form id="ListaActividades">
					<table id="tablaListaActividades">
						<thead>
							<tr>
								<th>Nombre Actividad</th>
								<th>Nombre participante</th>
								<th>Apellido participante</th>
								<th>Valoracion</th>
							</tr>
						</thead>

						<tbody>
							<ui:repeat var="i"
								value="#{controladorValoraciones.valoraciones(controlAutorizacion.getEmail())}">
								<h:inputHidden value="#{i.informeONG}"></h:inputHidden>
								<tr>
									<td>#{i.actividades.nombreActividad}</td>
									<td>#{i.alumno.nombre}</td>
									<td>#{i.alumno.apellido}</td>
									<td> <h:inputText value= #{i.informeONG}/></td>
							<!--  POR TERMINAR :) -->
									<td>
											<h:column>
												<h:commandButton styleClass="btnGuardar" value="Guardar"
													action="#{controladorValoraciones.valorar(i)}" />
											</h:column>
									</td>
									
								</tr>
							</ui:repeat>
						</tbody>
					</table>
					</h:form>
				</div>
			</c:when>
			
			</c:choose>
     </ui:define>           
</ui:composition>
