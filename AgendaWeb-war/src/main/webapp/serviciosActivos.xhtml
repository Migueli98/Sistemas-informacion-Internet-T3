<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Servicios Activos</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ONG'}">

				<h1> Servicios</h1>
				<div class="bordeTablaActividades">
				
				<h:form>
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                   <th>ID Proyecto</th>
                                   <th>Tipo de servicio</th>
                                   <th>Nombre</th>
                                   <th>Descripcion</th>
                                   <th>Numero de horas necesario</th>
                                   <th>Numero de participantes</th>
                                   <th>Zona</th>
                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controladorPropuestas.getServicios(controlAutorizacion.getEmail())}">
                                <tr>                                
                                    <td>#{i.codigoServicio}</td>
                                    <td>#{i.tipoServicio}</td>
                                    <td>#{i.nombre}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.numHoras}</td>
                                    <td>#{i.numParticipantes}</td>
                                    <td>#{i.zona}</td>
                                    
                                    
                                    <td>                                     
                                        <h:column> <h:commandButton styleClass="btnModificar" value="Modificar" action="#{controladorPropuestas.modificarServicio(i.codigoServicio)}" /> </h:column>
                                    </td>
                                    <td>          
                                        <h:column> <h:commandButton styleClass="btnBorrar" value="Borrar" action="#{controladorPropuestas.borrarServicio(i.codigoServicio)}" /> </h:column>
                                    </td>
                                    <td>          
                                        <h:column> <h:commandButton styleClass="btnCrear" value="Crear propuesta actividad" action="#{controladorPropuestas.crearPropuestaActividad(i.codigoServicio)}" /> </h:column>
                                    </td>
                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                 </h:form>
                    <h:form> <h:column> <h:commandButton styleClass="btnCrear" value="Crear Servicio" action="crearServicio.xhtml" /> </h:column> </h:form>
                </div>
               
                
        	</c:when>
        	
        </c:choose>
     </ui:define>           
</ui:composition>
