<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Ver Asignaturas</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">

				<h1>Ver Asignaturas</h1>
				
				<div class="bordeTablaActividades">
				<h:form>
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                    <th>Código Asignatura</th>
                                    <th>Créditos</th>
                                    <th>Nombre</th>
                                    <th>Centro</th>

                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controladorAsignaturas.Allasignaturas()}">
                                <tr>                                
                                    <td><h:outputFormat value = "#{i.codigoAsignatura}"/></td>
                                    <td><h:outputFormat value = "#{i.creditos}"/></td>
                                    <td><h:outputFormat value = "#{i.nombreAsignatura}"/></td>
                                    <td><h:outputFormat value = "#{i.centro.codigoCentro}"/></td>
                                 
                                    <td>          
                                       <h:column> <h:commandButton styleClass="btnBorrar" value="Borrar" action="#{controladorAsignaturas.borrarAsignatura(i.codigoAsignatura)}" /> </h:column>
                                    </td>
                                    
                                </tr>
                            </ui:repeat>
                       
                        </tbody>
                    </table>
                 </h:form>
      
                  <h:form> <h:commandButton styleClass="btnCrear" value="Crear" action="#{controladorAsignaturas.crearNuevaAsignatura()}" /> </h:form> 
              </div>
               
        	</c:when>
        	
        </c:choose>
    </ui:define>  
</ui:composition>
