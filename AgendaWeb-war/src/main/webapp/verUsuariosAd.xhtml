<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Ver Usuarios</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">

				<h1>Ver Usuarios</h1>
				<div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
									<th>Rol</th>
                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controladorVerUsuario.allUsuariosAP()}">
                                <tr>                                
                                    <td>#{i.email}</td>
                                    <td>#{i.nombre}</td>
                                    <td>#{i.apellido}</td>
                                    <td>#{i.rol}</td>
                                    
                                    <td>                                     
                                        <h:form> <h:column> <h:commandButton styleClass="btnModificar" value="Modificar" action="#{controlAutorizacion.modificarUsuario(i.email)}" /> </h:column> </h:form>
                                    </td>
                                    <td>          
                                        <h:form> <h:column> <h:commandButton styleClass="btnBorrar" value="Borrar" action="#{controladorVerUsuario.borrarUsuario(i.email)}" /> </h:column> </h:form>
                                    </td>
                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                    <h:form> <h:column> <h:commandButton styleClass="btnCrear" value="Crear" action="#{controladorVerUsuario.crearUsuario()}" /> </h:column> </h:form>
                </div>
        	</c:when>
        	
        </c:choose>
     </ui:define>           
</ui:composition>
