<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Ver Ongs</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">

				<h1>Ver Ongs</h1>
				<div class="bordeTablaActividades">
				<h:form>
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                    <th>Email Ong</th>
                                    <th>Nombre ONG</th>
									
                                    <th>Direccion</th>
									<th>Ciudad</th>
									<th>Pais</th>
									<th>Telefono</th>
                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controlAutorizacion.verOngsAd()}">
                                <tr>                                
                                    <td>#{i.email}</td>
                                    <td>#{i.nombreONG}</td>
                                
                                    <td>#{i.direccion}</td>
                                    <td>#{i.ciudad}</td>
                                    <td>#{i.pais}</td>
                                    <td>#{i.telefono}</td>
                                    
                                 
                                    <td>                                     
                                         <h:column> <h:commandButton styleClass="btnModificar" value="Modificar" action="#{controlAutorizacion.modificarOngAd(i.email)}" /> </h:column>
                                    </td>
                                    <td>          
                                         <h:column> <h:commandButton styleClass="btnBorrar" value="Borrar" action="#{controlAutorizacion.borrarOng(i.email)}" /> </h:column>
                                    </td>
                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                     <h:commandButton styleClass="btnCrear" value="Crear" action="#{controlAutorizacion.crearOng()}" />
                </h:form>
                </div>
                
        	</c:when>
        	
        </c:choose>
     </ui:define>           
</ui:composition>
