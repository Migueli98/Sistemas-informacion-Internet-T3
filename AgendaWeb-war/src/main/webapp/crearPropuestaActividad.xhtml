<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="title">Modificar Propuesta Actividad</ui:define>
	<ui:define name="content">
		<c:choose>
			<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ONG'}">

				<ui:repeat var="i"
					value="#{controladorPropuestas.inicializarPropuestaActividad()}">

					<h:form id="ListaActividades">
						<h:inputHidden
							value="#{controladorPropuestas.servicio.codigoServicio}"></h:inputHidden>
						<table id="tablaListaActividades">

							<tr>
								<td>Nombre Actividad</td>
								<td><h:inputText value="#{i.nombreActividad}" /></td>
							</tr>

							<tr>
								<td>Tipo Actividad</td>
								<td><h:inputText value="#{i.tipoActividad}" /></td>
							</tr>

							<tr>
								<td>Fecha Inicio</td>
								<td><h:inputText value="#{controladorPropuestas.fechaI}" /></td>
							</tr>

							<tr>
								<td>Fecha fin</td>
								<td><h:inputText value="#{controladorPropuestas.fechaF}" /></td>
							</tr>

							<tr>
								<td>Localización</td>
								<td><h:inputText value="#{i.lugarRealizacion}" /></td>
							</tr>

							<tr>
								<td>Descripción</td>
								<td><h:inputText value="#{i.descripcion}" /></td>
							</tr>
							<tr>
								<td>Experiencia Laboral</td>
								<td><h:inputText value="#{i.experienciaLaboral}" /></td>
							</tr>
							<tr>
								<td>Idiomas</td>
								<td><h:inputText value="#{i.idiomas}" /></td>
							</tr>
							<tr>
								<td>Disponibilidad</td>
								<td><h:inputText value="#{i.disponibilidad}" /></td>
							</tr>



						</table>


						<br />

						<h:commandButton value="Guardar" styleClass="btnGuardar"
							action="#{controladorPropuestas.crearPropuestaActividad()}" />


						<h:commandButton value="Cancelar" styleClass="btnCancelar"
							action="serviciosActivos.xhtml" />


					</h:form>
				</ui:repeat>

			</c:when>


			<c:otherwise>
				<ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
