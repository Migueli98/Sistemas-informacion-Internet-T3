<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Informe actividad</ui:define>
	<ui:define name="content">
		<c:choose>
			<c:when
				test="#{controlAutorizacion.getEmail().getRol() == 'PASPDI' || controlAutorizacion.getEmail().getRol() == 'ALUMNO'}">
				
				
				<h1>Informes Actividad</h1>
				<ui:repeat var="j" value= "#{controladorActividades.informe}">
					<h:form id="ListaActividades">
						<table id="tablaListaActividades">
							<h:inputHidden value="#{controladorActividades.informe.idInforme}"></h:inputHidden>
							<h:inputHidden value="#{controladorActividades.informe.valoracionAlumno}"></h:inputHidden>
				

					
								<tr>
									<td>ID Informe Actividad</td>
									<td><h:outputText value="#{j.idInforme}" /></td>
								</tr>
								<tr>
									<td>Estado</td>
									<td><h:outputText value="#{j.estado}" /></td>
								</tr>
								<tr>
									<td>Nombre actividad</td>
									<td><h:outputText value="#{j.act.nombreActividad}" /></td>
								</tr>
								
								<tr>
									<td>Tipo actividad</td>
									<td><h:outputText value="#{j.act.tipoActividad}" /></td>
								</tr>
								
								<tr>
									<td>Descripcion</td>
									<td><h:outputText value="#{j.act.descripcion}" /></td>
								</tr>
								
								<tr>
									<td>Informe Profesor</td>

									<td><h:outputText value="#{j.informeProfesor}" /></td>
								</tr>

								<tr>
									<td>Informe ONG</td>
									<td><h:outputText value="#{j.informeONG}" /></td>
								</tr>
								
								<tr>
									<td>Valoracion</td>
									<td><h:inputText value="#{j.valoracionAlumno}" p:placeholder="tu valoracion..." /></td>
								</tr>
									
							</table>
							
							
							 <h:commandButton styleClass="btnGuardar" value ="Guardar" action="#{controladorActividades.guardarValoracion(controladorActividades.informe.idInforme)}"  />
							 <h:commandButton styleClass="btnVolver" value ="Volver" action="MisActividades.xhtml"  />
							
						</h:form>


				</ui:repeat>


			</c:when>


			<c:otherwise>
				<ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
