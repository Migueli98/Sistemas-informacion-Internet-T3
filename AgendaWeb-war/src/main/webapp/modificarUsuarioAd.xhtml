<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Modificar Usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">
        
                <h1>Modificar Usuario</h1> 
                <ui:repeat var="i" value = "#{controlAutorizacion.usuario}"> 
                                
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
						<tr>
							<td>Email</td>

							<td><h:outputText value="#{i.email}" /></td>
						</tr>
						<tr>
                            <td>Contrase√±a </td>

                            <td><h:inputText  value="#{i.contrasenia}"/></td>
                        </tr>

                        <tr>
                            <td>Nombre </td>
                            <td><h:inputText  value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellido </td>
                            <td><h:inputText  value="#{i.apellido}"/></td>
                        </tr>
                                            
                        
                    </table>
                
                

						<h:commandButton value="Guardar" styleClass="btnGuardar"
							action="#{controlAutorizacion.guardarModificacionUsuario()}" />

						<h:commandButton value="Cancelar" styleClass="btnCancelar"
							action="verUsuariosAd.xhtml" />
	
				</h:form>
                 </ui:repeat>
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
